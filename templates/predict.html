<!DOCTYPE html>
<html>
<head>
	<title>Diabetes Prediction System</title>
	<link rel="stylesheet" href="\static\predictstyle.css">
</head>
<body>
	<div class="bg"></div>
	<div class="container">
		<h1><center> Predict Diabetes</center></h1>
		<form action="#" method="post">
			<label for="pregnancies">Pregnancies:</label>
			<input type="number"  id="pregnancies" name="i1" min="0" max="1000" step="000.001" required><br>
			<label for="glucose">Glucose:</label>
			<input type="number"  id="glucose" name="i2" min="0" max="1000" step="000.001" required><br>
			<label for="blood_pressure">Blood Pressure:</label>
			<input type="number"  id="blood_pressure" name="i3" min="0" max="1000" step="000.001" required><br>
			<label for="skin_thickness">Skin Thickness:</label>
			<input type="number"  id="skin_thickness" name="i4" min="0" max="1000" step="000.001" required><br>
			<label for="insulin">Insulin:</label>
			<input type="number"  id="insulin" name="i5" min="0" max="1000" step="000.001" required><br>
			<label for="bmi">BMI:</label>
			<input type="number"  id="bmi" name="i6" min="0" max="1000" step="000.001" required><br>
			<label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
			<input type="number" id="DiabetesPedigreeFunction"name="i7" min="0" max="1000" step="000.001" required><br>
			<label for="a">Age:</label>
			<input type="number" id="age" name="i8" min="0" max="1000" step="000.001" required><br><br>
			<button type="submit" value="submit">Predict</button> 
			<button class="backbutton" onclick="goBack()" value="button">Back</button>
		</form>
	</div>

<script>
	// Get all input elements in the form
	const inputs = document.querySelectorAll('input');
  
	// Add event listener to each input
	inputs.forEach((input, index) => {
	  input.addEventListener('keydown', (event) => {
		// If current input is empty, do nothing
		if (input.value.trim() === '') {
			return;
		  }
		// If Enter key is pressed
		if (event.key === 'Enter') {
		  // Prevent default behavior
		  event.preventDefault();
		  
		  // If it's not the last input, focus on the next one
		  if (index < inputs.length) {
			inputs[index + 1].focus();
		  }
		}
	  });
	});
function goBack() {
  window.history.back();
}
</script>

		
</body>
</html>
